<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ARCH Admin Panel" />
    <meta
      property="og:description"
      content="Panel de administraci√≥n para la gesti√≥n de eventos de Oxford University"

    <meta name="twitter:card" content="summary_large_image" />

    <meta
      name="twitter:description"
      content="Panel de administraci√≥n para la gesti√≥n de eventos de Oxford University"
    />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline' fonts.googleapis.com;
    font-src 'self' fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    connect-src 'self' localhost:* 127.0.0.1:* api.arch.ox.ac.uk;

    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#003366" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Page Title -->
    <title>ARCH Admin Panel - Oxford Events Management</title>

    <!-- Loading Styles -->
    <style>
      /* Initial loading screen */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #003366 0%, #1a4d73 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: "Inter", sans-serif;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        border: 3px solid rgba(255, 215, 0, 0.3);
        border-top: 3px solid #ffd700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        animation: pulse 2s infinite;
      }

      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      /* Hide loading screen when app is loaded */
      .app-loaded #initial-loading {
        display: none;
      }

      /* Base styles for better mobile experience */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }

      /* Prevent zoom on iOS */
      input,
      select,
      textarea {
        font-size: 16px;
      }

      @media (max-width: 768px) {
        .loading-logo {
          width: 60px;
          height: 60px;
        }

        .loading-text {
          font-size: 16px;
        }

        .loading-subtext {
          font-size: 12px;
          padding: 0 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loading">
      <div class="loading-logo"></div>
      <div class="loading-text">ARCH Admin Panel</div>
      <div class="loading-subtext">
        Cargando el panel de administraci√≥n para la gesti√≥n de eventos de Oxford
        University
      </div>
    </div>

    <!-- Vue App Root -->
    <div id="app"></div>

    <!-- Browser Support Check -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #003366;
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
        "
      >
        <h1>JavaScript Requerido</h1>
        <p>
          Este panel de administraci√≥n requiere JavaScript para funcionar
          correctamente.
        </p>
        <p>
          Por favor, habilita JavaScript en tu navegador e intenta nuevamente.
        </p>
      </div>
    </noscript>

    <!-- Development Console Warning -->
    <script>
      if (typeof import !== 'undefined' && import.meta && import.meta.env && import.meta.env.DEV) {
        console.log(
          '%cüõ†Ô∏è ARCH Admin Panel - Development Mode',
          'color: #ffd700; font-size: 16px; font-weight: bold;'
        );
        console.log(
          '%cThis is the admin panel for ARCH Events Management System',
          'color: #003366; font-size: 12px;'
        );
      }
    </script>

    <!-- Main Application Script -->
    <script type="module" src="/src/main.js"></script>

    <!-- Remove loading screen when app is ready -->
    <script>
      window.addEventListener("load", () => {
        // Add a small delay to ensure smooth transition
        setTimeout(() => {
          document.body.classList.add("app-loaded");
        }, 500);
      });

      // Fallback: Remove loading screen after maximum time
      setTimeout(() => {
        document.body.classList.add("app-loaded");
      }, 5000);
    </script>
  </body>
</html>
